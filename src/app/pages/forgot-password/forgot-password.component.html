<div class="login-body">
  <div class="card ">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <img src="../../../assets/images/logo.svg" width="280" height="51">
      <p class="fw-bold mt-3">Şifrenizi sıfırlamak istediğiniz mail adresini giriniz.</p>
      <form class="w-100">
        <div class="mb-3">
          <label for="username" class="custom-label">Email</label>
          <input type="text" placeholder="" class="form-control w-100" placeholder="Kayıtlı email adresinizi giriniz." formControlName="email" id="username">
        </div>
        <button class="btn btn-primary w-100" routerLink="/login">Şifremi Sıfırla</button>
        <div class="mt-3 d-flex justify-content-center">
          <a class="link-opacity-75-hover text-decoration-none" routerLink="/login">Veya Giriş Yapın</a>
        </div>
      </form>
    </div>
  </div>
</div>
